prometheus:
  # enabled if true
  enable: true
  # url path, optional (default '/metrics')
  path: /metrics


queryLog:
  type: none # console


port: 5333
httpPort: 5334
minTlsServeVersion: 1.3
bootstrapDns: tcp+udp:1.1.1.1

#filtering:
## optional: drop all queries with following query types. Default: empty
