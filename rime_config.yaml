


ascii_composer:
  switch_key:
    Control_L: noop
    Control_R: noop
    Shift_L: inline_ascii
    Shift_R: commit_text

key_binder:
  bindings:
    - accept: "Control+p"
      send: Up
      when: composing
    - accept: "Control+n"
      send: Down
      when: composing
    - accept: "Control+b"
      send: Left
      when: composing
    - accept: "Control+f"
      send: Right
      when: composing
    - accept: "Control+a"
      send: Home
      when: composing
    - accept: "Control+e"
      send: End
      when: composing
    - accept: "Control+d"
      send: Delete
      when: composing
    - accept: "Control+k"
      send: "Shift+Delete"
      when: composing
    - accept: "Control+g"
      send: Escape
      when: composing
    - accept: "Alt+v"
      send: Page_Up
      when: composing
    - accept: "Control+v"
      send: Page_Down
      when: composing
    - accept: ISO_Left_Tab
      send: Page_Up
      when: composing
    - accept: "Shift+Tab"
      send: Page_Up
      when: composing
    - accept: Tab
      send: Page_Down
      when: composing
    - accept: minus
      send: Page_Up
      when: paging
    - accept: equal
      send: Page_Down
      when: has_menu
    - accept: comma
      send: Page_Up
      when: paging
    - accept: period
      send: Page_Down
      when: has_menu

