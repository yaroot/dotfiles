<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Source Han Sans JP</string>
        </edit>
    </match>

    <match>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>DejaVu Sans</string>
            <string>FZLanTingHei-R-GBK</string>
            <string>FZLanTingHeiT-R-GB</string>
            <string>Source Han Sans SC</string>
            <string>Source Han Sans TC</string>
            <string>Source Han Sans JP</string>
            <string>Source Han Sans KR</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Source Han Serif JP</string>
        </edit>
    </match>

    <match>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>DejaVu Serif</string>
            <string>FZNewShuSong-Z10</string>
            <string>FZNewShuSong-Z10T</string>
            <string>Source Han Serif SC</string>
            <string>Source Han Serif TC</string>
            <string>Source Han Serif JP</string>
            <string>Source Han Serif KR</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Source Han Mono</string>
        </edit>
    </match>

    <match>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>DejaVu Sans Mono</string>
            <string>FZZhunYuan-M02</string>
            <string>FZZhunYuan-M02T</string>
            <string>Source Han Mono SC</string>
            <string>Source Han Mono TC</string>
            <string>Source Han Mono JP</string>
            <string>Source Han Mono K</string>
        </edit>
    </match>

    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>

</fontconfig>
