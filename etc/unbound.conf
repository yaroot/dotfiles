server:
  username: "unbound"
  directory: "/etc/unbound"
  ## for osx
  # do-daemonize: no
  # username: ""
  # chroot: ""
  # directory: ""

#  # use all CPUs
#  num-threads: <number of cores>
#
#  # power of 2 close to num-threads
#  msg-cache-slabs: <same>
#  rrset-cache-slabs: <same>
#  infra-cache-slabs: <same>
#  key-cache-slabs: <same>
#
#  # more cache memory, rrset=msg*2
#  rrset-cache-size: 100m
#  msg-cache-size: 50m
#
#  # more outgoing connections (libevent)
#  outgoing-range: 8192
#  num-queries-per-thread: 4096
#
#  # Larger socket buffer.  OS may need config.
#  so-rcvbuf: 4m
#  so-sndbuf: 4m

  interface: 0.0.0.0
  interface: ::0

  access-control: ::1 allow
  access-control: 0.0.0.0/0 allow

  access-control: 127.0.0.1 allow_snoop

  # not required: `unbound-anchor -a /etc/unbound/root.key`
  auto-trust-anchor-file: trusted-key.key

  # ftp://FTP.INTERNIC.NET/domain/named.cache
  root-hints: named.cache

  hide-identity: yes
  hide-version: yes

  verbosity: 1
  use-syslog: yes
#  logfile: "/etc/unbound/log"
#  log-queries: yes

  statistics-cumulative: yes
  extended-statistics: yes

# `unbound-control-setup`
remote-control:
  control-enable: yes
  control-interface: 127.0.0.1
  control-key-file: unbound_control.key
  control-cert-file: unbound_control.pem

