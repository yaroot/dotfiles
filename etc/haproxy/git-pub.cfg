

global
    daemon
    maxconn 10000

defaults
    timeout connect 30s
    timeout client  30s
    timeout server  1h



frontend github_sshd
    bind *:12201
    default_backend github_ssh

backend github_ssh
    mode tcp
    server github github.com:22




frontend bitbucket_sshd
    bind *:12202
    default_backend bitbucket_ssh

backend bitbucket_ssh
    mode tcp
    server bitbucket bitbucket.org:22





frontend stats_frontend
    bind 127.0.0.1:12200
    default_backend stats_local

backend stats_local
    mode http
    stats enable
    stats uri   /haproxy?stats
    stats refresh 5s
