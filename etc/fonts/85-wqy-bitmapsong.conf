<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- WenQuanYi Bitmap Font for CJK users -->
<fontconfig>

<!--
	Enable WenQuanYi Bitmap Song only
	by carlos liu
-->
    <selectfont>
        <acceptfont>
            <pattern>
                 <patelt name="family"><string>WenQuanYi Bitmap Song</string></patelt>
            </pattern>
        </acceptfont>
    </selectfont>

<!--
	Use WenQuanYi Bitmap Song for specified font sizes
        by Funda Wang

        Updated by Qianqian Fang on Mar. 28,2007
        Updated by Qianqian Fang on May 9,2007 
-->
    <match target="pattern">
        <test equal="any" compare="eq" name="lang">
                <string>en</string>
        </test> 
        <test equal="any" compare="eq" name="lang">
                <string>en-us</string>
        </test> 
        <test equal="any" compare="eq" name="lang">
                <string>zh-cn</string>
        </test> 
        <test equal="any" compare="eq" name="lang">
                <string>zh-tw</string>
        </test> 
        <test equal="any" compare="eq" name="lang">
                <string>zh-hk</string>
        </test> 
        <test equal="any" compare="eq" name="lang">
                <string>zh-sg</string>
        </test> 
        <test compare="more_eq" name="pixelsize">
                <double>11</double>
        </test>
        <test compare="less_eq" name="pixelsize">
                <double>16</double>
        </test>
        <test compare="not_eq" name="family">
		<string>monospace</string>
	</test>
        <edit name="family" mode="prepend_first">
                <string>WenQuanYi Bitmap Song</string>
        </edit>
    </match>
    <match target="pattern">
        <test equal="any" compare="eq" name="lang">
                <string>en</string>
        </test>
        <test equal="any" compare="eq" name="lang">
                <string>en-us</string>
        </test>
        <test equal="any" compare="eq" name="lang">
                <string>zh-cn</string>
        </test>
        <test equal="any" compare="eq" name="lang">
                <string>zh-tw</string>
        </test>
        <test equal="any" compare="eq" name="lang">
                <string>zh-hk</string>
        </test>
        <test equal="any" compare="eq" name="lang">
                <string>zh-sg</string>
        </test>
        <test compare="more_eq" name="size">
                <double>8</double>
        </test>
        <test compare="less_eq" name="size">
                <double>12</double>
        </test>
        <test compare="not_eq" name="family">
                <string>monospace</string>
        </test>
        <edit name="family" mode="prepend_first">
                <string>WenQuanYi Bitmap Song</string>
        </edit>
   </match>

</fontconfig>
